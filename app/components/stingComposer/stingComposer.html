<input type="text" id="sting-composer-address" place-holder="address" ng-model="vm.sting.address" />
<button ng-click="vm.checkIfExists(vm.sting.address, vm.sting.name)">check if address exists</button>
<input type="text" id="sting-composer-description" place-holder="description" ng-model="vm.sting.description" />
<input type="text" id="sting-composer-price" place-holder="price" ng-model="vm.sting.price" />
<input type="text" id="sting-composer-name" place-holder="name" ng-model="vm.sting.name" />
{{vm.sting}}
<input type="button" ng-click="vm.composeSting(vm.sting)">submit<button/>
